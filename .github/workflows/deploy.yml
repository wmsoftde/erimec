name: Build & Deploy to Netcup

on:
  push:
    branches: [main]
    paths-ignore:
      - 'dist/**'   # verhindert Endlosschleife

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro project
        run: npm run build

      - name: Commit dist/ to main
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dist/ -f
          git diff --staged --quiet && echo "Keine Ã„nderungen" && exit 0
          git commit -m "build: $(date '+%Y-%m-%d %H:%M:%S') [skip ci]"
          git push origin main
